  <body>
    <!-- header -->

    <section class="bg-primary p-5">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-md-4">
            <h1 class="text-white display-6 fw-light">Password Generator</h1>
          </div>
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input
                type="text"
                id="filter"
                class="form-control"
                placeholder="Search password..."
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- cards-- -->

    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-7">
            <div class="card shadow border-0">
              <div class="card-body">
                <form id="addForm" class="px-2 py-4" action="">
                  <div class="input-group input-group-sm">
                    <input
                      id="inputWidth"
                      type="number"
                      class="form-control me-4 mb-2 mb-xl-0 item"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                      placeholder="password length"
                    />

                    <!-- radio buttons -->
                    <small class="me-3">special characters:</small>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input radioButton"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="special-characters"
                        checked
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Yes</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input radioButton"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="no-special-characters"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >No</label
                      >
                    </div>

                    <button
                      type="submit"
                      class="
                        btn btn-sm
                        rounded-pill
                        btn-primary
                        text-light
                        mt-md-0 mt-2 mt-xl-0
                        ms-0 ms-xl-4
                      "
                    >
                      Generate
                    </button>
                  </div>
                </form>
